<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BlackJack</h1>
    
    <button id="startBtn">Start</button>
    <button id="playAgain">Reset</button>
    <!-- <div class="cardSpot" id="cardArea">Card Spot?</div> -->   
    
    <div id="dealerCards">
        <h2>Dealer</h2>
        <button id="dHit">Hit</button>
        <label for="dScore">Dealer Score</label>
        <input type="text" placeholder='Dealer Score' name="dScore" id="dScore">
        <label for="dCardTotal">Dealer Card Total</label>
        <input type="text" placeholder='Dealer Card Total' name="cardTotal" id="dCardTotal">
    </div>
    
    <div id="playerCards">
        <h2>Player</h2>
        <input type="text" placeholder="Enter your name" id="playerName">
        <button id="pHit">Hit</button>
        <button id="pHold">Hold</button>
        <section> Ace Choice
            <button id="one">One</button>
            <button id="eleven">Eleven</button>
        </section>
        <label for="pScore" class="playerScoreLabel">Player Score</label>
        <input type="text" placeholder='Player Score' name="pScore" id="pScore">
        <label for="pcardTotal">Player Card Total</label>
        <input type="text" placeholder='Player Card Total' name="cardTotal" id="pCardTotal">
    </div>
    
   


    <p class="cardCheck"></p>


<script src="main.js"></script>
    
</body>
</html>
