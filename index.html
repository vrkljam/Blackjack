<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BlackJack</h1>
    <div id="fourSymbols">
        <p class="symbols" id="hearts">♥︎</p>
        <p class="symbols" id="spades"> ♠︎</p>
        <p class="symbols" id="clubs"> ♣︎</p>
        <p class="symbols" id="diamonds">♦</p>
    </div>

    <!-- <div id="rules">Play against the Dealer, first to 10 Wins will win the game. Start game by clicking "New Hand" then "Deal". After you are dealt your cards,Click "Hit" if you want more cards, and "Hold" when you are done. For the Dealer, click "Hit" button if he is under 17. After that round, click "New Hand" to get dealt again.</div> -->
    <button id="openModal" class="modal-buttons">About The Game</button>
    <button id="startBtn">Deal</button>
    <button id="playAgain">New Hand</button>
    <button id="newGameBtn">New Game</button>

    
    
    <div>
        <div id="dealerHeader">
        <h2 id="dealerH2">Dealer</h2>
    </div>
        <section id ="forDealer">
            <label for="dCardTotal" id="dCardTotalLabel">Dealer Card Total</label>
            <input type="text" placeholder='' name="cardTotal" id="dCardTotal">
        </section>
        <div id="dealerContainer">
            <div id="leftSideDealer">
                <button id="dHit">Hit</button>
            </div>
            
            <div id = "dealerCardArea">
                <div id="dealerCards"></div>
                
            </div>
            <div id="rightSideDealer">
                <label for="dScore" id ='dealerWinLabel'>Dealer Wins</label>
                <input type="text" placeholder='' name="dScore" id="dScore">
            </div>
        </div>
        <p id = 'alerts' >Message: </p>
        
        <!-- class ='winnerAlert' -->
<div id ='playerHeader'>
    <h2 id="playerH2">Player</h2>
</div>   

<div id ='playerTopSections'>

    <section id="aceChoice"> Ace Choice:
        <button id="one">One</button>
        <button id="eleven">Eleven</button>

        <label for="pcardTotal">Player Card Total</label>
        <input type="text" placeholder='' name="cardTotal" id="pCardTotal">
    </section>
</div>

<div id="playerContainer">
        <div id="leftSidePlayer">
            <button id="pHit">Hit</button>
            <button id="pHold">Hold</button>
        </div>

        <div id = "playerCardArea">
            <div id="playerCards"></div>

        </div>

    <div id="rightSidePlayer">
        <label for="pScore" class="playerScoreLabel">Player Wins</label>
        <input type="text" placeholder='' name="pScore" id="pScore">
    </div>
</div>
    <script src="main.js"></script>
    
</body>
</html>
